theme: jekyll-theme-cayman
google_analytics: G-2ZQ4K2Z02Q
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

palette:
  bg: "#FAF7F2"
  surface: "#FFFFFF"
  text: "#1A1A1A"
  muted: "#4A4A4A"
  border: "#E6DED6"

  # Actions / accent (CTA + active states)
