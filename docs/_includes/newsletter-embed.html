<form class="newsletter-form"
      action="https://buttondown.com/api/emails/embed-subscribe/andyagentlab"
      method="post">
  <!-- Buttondown supports tags and UTM params via hidden fields. -->
  <input type="hidden" name="tag" value="website">
  <input type="hidden" name="utm_source" value="andyagentlab">
  <input type="hidden" name="utm_medium" value="website">
  <input type="hidden" name="utm_campaign" value="newsletter">

  <label class="newsletter-label" for="bd-email">Email</label>

  <div class="newsletter-row">
    <input class="newsletter-input"
           id="bd-email"
           type="email"
           name="email"
           autocomplete="email"
           required>
    <button class="newsletter-button" type="submit">Subscribe</button>
  </div>

  <p class="newsletter-hint">Sent occasionally. Unsubscribe anytime.</p>
</form>
