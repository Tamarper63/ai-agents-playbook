<section class="c-section c-section--latest">
  <div class="c-section__header">
    <h2 class="c-section__title">
      {{ site.data.home.latest_articles.title }}
    </h2>
    <a class="c-section__link" href="{{ '/articles/' | relative_url }}">
      View all articles â†’
    </a>
  </div>

  <div class="c-grid c-grid--3">
    {% for item in site.data.home.latest_articles.items %}
      <a class="c-card" href="{{ item.url | relative_url }}">
        <div class="c-card__content">
          <div class="c-card__title">
            {{ item.label }}
          </div>

          {% if item.desc %}
          <div class="c-card__desc">
            {{ item.desc }}
          </div>
          {% endif %}
        </div>
      </a>
    {% endfor %}
  </div>
</section>
