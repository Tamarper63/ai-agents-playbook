<section class="c-section c-section--quickstart">
  <div class="c-section__header">
    <h2 class="c-section__title">{{ site.data.home.quickstart.title }}</h2>
  </div>

  <div class="c-grid c-grid--3">
    {% for s in site.data.home.quickstart.steps %}
      <a class="c-card" href="{{ s.url | relative_url }}">
        <div class="c-card__content">
          <div class="c-card__title">{{ s.title }}</div>
          <div class="c-card__desc">{{ s.output }}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
