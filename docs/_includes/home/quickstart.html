<h2>{{ site.data.home.quickstart.title }}</h2>
<ol class="home-steps">
  {% for s in site.data.home.quickstart.steps %}
    <li class="home-step">
      <div class="home-step-title">
        <a href="{{ s.url | relative_url }}">{{ s.title }}</a>
      </div>
      <div class="home-step-output">{{ s.output }}</div>
    </li>
  {% endfor %}
</ol>
