<section class="c-section c-section--featured">
  <div class="c-section__header">
    <h2 class="c-section__title">
      {{ site.data.home.featured.title }}
    </h2>
  </div>

  <div class="c-grid c-grid--3">
    {% for item in site.data.home.featured.items %}
      <a class="c-card" href="{{ item.url | relative_url }}">
        <div class="c-card__content">
          <div class="c-card__title">{{ item.label }}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
