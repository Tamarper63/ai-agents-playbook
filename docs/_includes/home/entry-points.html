<section class="c-section c-section--entry-points">
  <div class="c-section__header">
    <h2 class="c-section__title">
      {{ site.data.home.entry_points.title }}
    </h2>
  </div>

  <div class="c-grid c-grid--3">
    {% for card in site.data.home.entry_points.cards %}
      <a class="c-card" href="{{ card.url | relative_url }}">
        <div class="c-card__content">
          <div class="c-card__title">{{ card.title }}</div>
          {% if card.desc %}
            <div class="c-card__desc">{{ card.desc }}</div>
          {% endif %}
        </div>
      </a>
    {% endfor %}
  </div>
</section>
