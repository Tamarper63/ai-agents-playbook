    grid: "c-grid--3"
    items:
      - title: "No browsing; artifacts-only"
        url: "/policies/facts-only-artifacts-only/"
        desc: "Operate only on user-provided artifacts. Fail-closed on missing evidence."
      - title: "Browsing allowed; authoritative sources + citations"
        url: "/policies/facts-only-authoritative-sources-required/"
        desc: "Claims must be supported with citation-grade sources. Refuse when evidence is missing."
