        url: "/policies/evidence-gated-technical-writing-policy/"
        desc: "Evidence-gated writing gate for publishable outputs."
      - title: "Architecture / best-practices / regressions gate"
        url: "/policies/engineering-quality-gate-policy/"
        desc: "Engineering quality gate for code + system design outputs."
      - title: "Prevent overclaims + enforce terminology consistency"
        url: "/policies/semantic-accuracy-gate/"
        desc: "Semantic Accuracy Gate."

  - title: "Profiles / reporting"
    grid: "c-grid--3"
    items:
      - title: "Academic-style evidence-gated outputs"
        url: "/policies/evidence-gated-academic-mode/"
        desc: "EGAM (evidence-gated academic mode)."
      - title: "Required numeric confidence line (0–100)"
        url: "/policies/confidence-score/"
        desc: "Append a confidence score line to responses."
      - title: "Objective technical baseline (rules-first)"
        url: "/policies/objective-technical-operating-profile/"
        desc: "Objective technical operating profile."

